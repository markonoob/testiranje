<!DOCTYPE html>
   <html>
      <head>
      <title>Primer 14 - v selectu izberi avto, ki ga prika≈æe</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      </head>
         <body>

         <form action="">
         <div>
            <select onchange="spremeni(selectedIndex)">
               <option>Aslo Martin</option>
               <option>Mercedes</option>
               <option>BMW</option>
               <option>Porsche</option>
            </select>
         </div>
         </form>

         <p><img id="avto" src="avto1.jpg" alt="Avto"/></p>

         <script>
            var tab=[]
            
            for(var i=1;i<=4;i++){
               let obj= new Image()
               obj.src= "avto"+i+".jpg"
               avto.push(obj) // tudi to je vredu: avto[i-1]= obj
            }

            var avto= document.getElementById('avto')

            function spremeni(i){
            
            avto.src= tab[i].src
            }

         </script>

         </body>
</html>
